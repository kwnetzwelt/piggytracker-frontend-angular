  <mat-toolbar color="primary" class="mat-elevation-z4 sticky-top">
    <mat-toolbar-row>
      <button *ngIf="isLoggedIn" mat-icon-button><mat-icon>menu</mat-icon></button>
      <span class="spacer">{{title}}</span>
      <button mat-button *ngIf="!isLoggedIn" mat-icon-button (click)="handleLoginClicked()">Login</button>
      <button mat-button *ngIf="isLoggedIn" mat-icon-button (click)="handleLogoutClicked()"><app-avatar [name]="username" [src]="avatarUrl" ></app-avatar></button>
    </mat-toolbar-row>
  </mat-toolbar>

<div class="main">
  <router-outlet ></router-outlet>
</div>

  <ngx-bottom-nav [items]="navLinks" class="mat-elevation-z4 sticky-bottom bg-light-grey"></ngx-bottom-nav>
