<mat-card *ngFor="let monthTarget of this.targets" class="card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{ monthTarget.date() | monthName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="monthTarget.month() | targetImage"
  height="140" class="cardMedia" />
  <mat-card-content>
    <table class="table">
      <tr class="moneyTotal">
        <th>Money spent:</th>
        <th>{{ monthTarget.moneySpent() | currency:this.configService.currency:"symbol"}}</th>
      </tr>
      <tr class="percentTotal">
        <th>Percent spent:</th>
        <th> {{ monthTarget.percentSpent() | percent }}</th>
      </tr>
      <tr class="progressTotal">
        <td colspan="2">
          <mat-progress-bar mode="determinate" [value]="monthTarget.percentSpent()*100">a</mat-progress-bar>
        </td>
      </tr>

      <tr class="percentTotal">
        <th>Time past:</th>
        <th>{{ monthTarget.timePast() | percent}}</th>
      </tr>

      <tr class="progressTotal">
        <td colspan="2">
          <mat-progress-bar mode="determinate" [value]="monthTarget.timePast() *100">a</mat-progress-bar>
        </td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
