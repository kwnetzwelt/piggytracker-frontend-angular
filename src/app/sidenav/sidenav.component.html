<div>
  <div>
  <button mat-icon-button>
    <mat-icon>refresh</mat-icon></button>
    <span fxFlex></span>
  <button mat-icon-button>
    <mat-icon>public</mat-icon></button>
  </div>
  <div class="section-header mat-tab-link">
    Categories
  </div>
  <mat-list role="list" class="section">
    <mat-list-item role="listitem" *ngFor="let category of categoriesService.categories">
      <app-avatar [name]="category"></app-avatar>
      <span class="item" fxFlex>{{category}}</span>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon></button>
    </mat-list-item>
  </mat-list>
  <div class="section-header mat-tab-link">
    Remunerators
  </div>
  <mat-list role="list" class="section">
    <mat-list-item role="listitem" *ngFor="let name of remuneratorsService.remunerators">
      <app-avatar [name]="name"></app-avatar>
      <span class="item" fxFlex>{{name}}</span>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon></button>
    </mat-list-item>
  </mat-list>
</div>
