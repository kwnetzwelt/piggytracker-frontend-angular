
<div class="mat-title">Export</div>
<p>You can export all Entries associated with your account as a .csv-file. Targets and Icons are not exported. The resulting format will look like this:</p>
<p>date,value,category,remunerator,info<br />
  2020-05-16T12:19:27.938Z,4.99,children,Max Mustermann,Flummies</p>
<button mat-raised-button color="primary" (click)="handleExportClicked()">Export</button>
